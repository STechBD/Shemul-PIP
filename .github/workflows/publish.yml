name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Validate packaging metadata
        run: |
          python - <<'PY'
          from pathlib import Path
          text = Path("pyproject.toml").read_text(encoding="utf-8")
          bad = "License :: OSI Approved :: MIT License"
          if bad in text:
              raise SystemExit(
                  "Deprecated license classifier found in pyproject.toml. "
                  "Remove it and keep `license = \"MIT\"`."
              )
          print("Packaging metadata check passed.")
          PY

      - name: Install build tooling
        run: python -m pip install --upgrade build

      - name: Build distributions
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
